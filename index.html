<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <script src="assets/script.js"></script>
    <link href="assets/style.css" rel="stylesheet" />
  </head>

  <header>
    <div class="highscore">
      <h4>View High Scores:</h4>
    </div>
    <div class="timecountdown">
      <h4>Time:</h4>
    </div>
  </header>

  <body>
    <div class="codingquiz">
      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the following questions quickly.</p>
      <p>A wrong answer reduces your time.</p>
    </div>

    <button class=startbutton">Start</button>
    <main class="quiz-content" id="quizContent">
        <section class="quiz-contentContainer">
          <div class="question"></div>
          <ul class=pickAnswers"></ul>
          <div class="quizMessage"></div>
          <div class="result"></div>
        </section>
  
        <div>
          <button class="Next-button">Next</button>
        </div>
  
    </main>
  
      <footer>&copy;2021 by BAP</footer>
    </body>
  </html>
